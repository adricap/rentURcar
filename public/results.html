<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" type="image/png" sizes="32x32" href="/rentUrCar/public/img/favicon.ico">
    <title>RentUrCar</title>
    <!-- Reset -->
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
    <!-- Used for Autosuggest -->
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <!-- Mapbox -->
    <link href='https://api.mapbox.com/mapbox.js/v3.1.1/mapbox.css' rel='stylesheet' />
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.46.0/mapbox-gl.css' rel='stylesheet' />
    <!--Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Alegreya+Sans+SC|Bangers|Marvel:700" rel="stylesheet">
    <!-- My style -->
    <link rel="stylesheet" type="text/css" href="css/style.css">

</head>

<body class="resultsBody">

    <nav class="navbar sticky-top navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="results.html">
                <img src="img/rentURcar_logo-02.png" width="250" class="d-inline-block align-top" alt="logo">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown"
                aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNavDropdown">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="login.html">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="signup.html">Sign Up</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="jumbotron bg-dark">
        <div class="container">
            <div class="text-center">
                <h1>Skip the Rental Counter</h1>
                <h3>Book unforgettable cars from local hosts around the Country</h3>
            </div>
            <form action="results.html">
                <br><br>
                <div class="form-row">
                    <div class="form-group col-12">
                        <input class="ui-widget form-control float-left mr-3" id="destination-input" type="text" placeholder="Where" style="width: 318px;">
                        <input class="ui-widget form-control float-left mr-3" id="from-input" type="date" placeholder="From" style="width: 318px;">
                        <input class="ui-widget form-control float-left mr-3" id="to-input" type="date" placeholder="To" style="width: 318px;">
                        <button id="search-button" type="submit" class="btn float-left">Search</button>
                    </div>
                </div>
            </form>
            <br>
        </div>
    </div>
    <div class="container">
        <div id="welcome-message" class="col">
            <h2>Cars available at #city-name</h2>
        </div>
        <br><br>
        <div class="card-deck mb-3 text-center">
            <div class="card mb-4 shadow-sm">
                <div class="card-header">
                    <h4 class="my-0 font-weight-normal">Corolla</h4>
                </div>
                <div class="card-body">
                    <h4 class="card-title pricing-card-title">$100 / week</h4>
                    <img class="card-img" src="../public/img/corolla.png">
                    <button type="button" class="btn btn-lg btn-block btn-primary">Get started</button>
                </div>
            </div>
            <div class="card mb-4 shadow-sm">
                <div class="card-header">
                    <h4 class="my-0 font-weight-normal">Mini</h4>
                </div>
                <div class="card-body">
                    <h4 class="card-title pricing-card-title">$120 / week</h4>
                    <img class="card-img" src="../public/img/11963_cc0640_032_A62.png">
                    <button type="button" class="btn btn-lg btn-block btn-primary">Get started</button>
                </div>
            </div>
            <div class="card mb-4 shadow-sm">
                <div class="card-header">
                    <h4 class="my-0 font-weight-normal">Tesla</h4>
                </div>
                <div class="card-body">
                    <h4 class="card-title pricing-card-title">$200 / week</h4>
                    <img class="card-img" src="../public/img/tesla_model_x.png">
                    <button type="button" class="btn btn-lg btn-block btn-primary">Get started</button>
                </div>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
        <!-- Used for Autosuggest -->
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

</body>

</html>
